<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability & Rates - Wireframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <img src="logo.png" alt="Mediconnect Logo" class="logo">
        <div class="branding">
            <span class="brand-title">mediconnect</span>
            <span class="brand-tagline">Care is just a tap away!</span>
        </div>
    </header>
    <div class="container">
        <nav class="main-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="availability.html" class="active">Availability & Rates</a>
            <a href="service_requests.html">Service Requests</a>
            <a href="payments.html">Payments</a>
            <a href="reviews.html">Reviews</a>
            <a href="telemedicine.html">Telemedicine</a>
            <a href="login.html">Logout</a>
        </nav>
        <main>
            <h1 class="session-title">Set Your Availability & Rates</h1>
            <h2>Weekly Schedule</h2>
            <p>Select the hours you are available for appointments.</p>
            <!-- A more complex calendar/time-slot selector would go here -->
            <div class="form-group">
                <label>Monday: 9:00 AM - 5:00 PM</label>
                <label>Tuesday: 9:00 AM - 5:00 PM</label>
                <label>Wednesday: Not Available</label>
            </div>
            <h2>Service Rates</h2>
            <div class="form-group">
                <label for="consult_rate">Consultation Rate ($/hr)</label>
                <input type="number" id="consult_rate" value="150">
            </div>
            <div class="form-group">
                <label for="home_visit_rate">Home Visit Rate ($/visit)</label>
                <input type="number" id="home_visit_rate" value="250">
            </div>
            <button class="primary-btn">Save Settings</button>
        </main>
    </div>
</body>
</html>
