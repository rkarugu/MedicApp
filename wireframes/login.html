<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wireframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <img src="logo.png" alt="Mediconnect Logo" class="logo">
        <div class="branding">
            <span class="brand-title">mediconnect</span>
            <span class="brand-tagline">Care is just a tap away!</span>
        </div>
    </header>
    <div class="container">
        <main>
            <h1 class="session-title">Login</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button class="primary-btn" onclick="window.location.href='dashboard.html'">Login</button>
            <p style="text-align:center; margin-top:12px;"><a href="#">Forgot Password?</a></p>
        </main>
    </div>
</body>
</html>
