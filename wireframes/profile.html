<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Wireframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <img src="logo.png" alt="Mediconnect Logo" class="logo">
        <div class="branding">
            <span class="brand-title">mediconnect</span>
            <span class="brand-tagline">Care is just a tap away!</span>
        </div>
    </header>
    <div class="container">
        <nav class="main-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="availability.html">Availability & Rates</a>
            <a href="service_requests.html">Service Requests</a>
            <a href="payments.html">Payments</a>
            <a href="reviews.html">Reviews</a>
            <a href="telemedicine.html">Telemedicine</a>
            <a href="login.html">Logout</a>
        </nav>
        <main>
            <h1 class="session-title">Your Profile</h1>
            <div class="profile-pic"></div>
            <button class="primary-btn">Change Profile Picture</button>
            <h2>Edit Information</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" value="Dr. John Smith">
            </div>
            <div class="form-group">
                <label for="specialty">Specialty</label>
                <input type="text" id="specialty" value="Cardiologist">
            </div>
            <h2>Change Password</h2>
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password">
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password">
            </div>
            <button class="primary-btn">Update Profile & Password</button>
        </main>
    </div>
</body>
</html>
